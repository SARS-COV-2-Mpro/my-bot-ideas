            merged.pending = Array.from(pendingMap.values());
            merged.calibCoeffs = local.calibCoeffs; // Pusher owns
            merged.cooldown = local.cooldown; // Pusher owns
            merged.version = Math.max(remote.version || 0, local.version || 0) + 1;
